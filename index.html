<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Todo List</title>
    <link rel="stylesheet" src="/src/css/style.css">
    <script type="module" src="/src/main.ts" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">My Todo List</h1>
  
      <section class="newItemEntry">
        <h2 class="offscreen">Add Items</h2>
        <form class="newItem__form" id="itemForm">
          <label for="newItem" class="offscreen">Enter new Todo:</label>
          <input class="newItem__input" id="newItem" type="text" maxlength="40" autocomplete="off"
            placeholder="Add item" />
          <button id="addItem" class="button newItem__button" title="Add new item" aria-label="Add new item to list">
            +
          </button>
        </form>
      </section>
  
      <section class="listContainer">
        <header class="listTitle">
          <h2 id="listName">List</h2>
          <button id="clearItemsButton" class="button listTitle__button" title="Clear the list"
            aria-label="Remove all items from the list">
            Clear
          </button>
        </header>
        <hr />
        <ul id="listItems">
        </ul>
      </section>
    </main>
  </body>
</html>
